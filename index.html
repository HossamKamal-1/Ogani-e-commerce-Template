<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogani | Template</title>
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/modern-normalize.css" />
  <!-- Main Font(s) -->
  <link rel="stylesheet" href="css/fonts.css" />
  <!-- Icomoon Library -->
  <link rel="stylesheet" href="css/icomoon.css" />
  <!-- Custom Framework -->
  <link rel="stylesheet" href="css/framework.css" />
  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <section class="top-header bg-secondary">
      <div class="container between-flex">
        <div class="top-header-left d-flex align-center ">
          <div class="email-wrapper d-flex align-center gap-5 p-relative">
            <i class="icon-envelope"></i>
            <span class="email"> hello@colorlib.com</span>
          </div>
          <span class="ad">
            Free Shipping for all Order of $99
          </span>
        </div>
        <div class="top-header-right d-flex align-center">
          <ul class="social-icons d-flex p-relative">
            <li><a href="#"><i class="icon-facebook-f  icon facebook"></i></a></li>
            <li><a href="#"><i class="icon-twitter  icon twitter"></i></a></li>
            <li><a href="#"><i class="icon-linkedin  icon linkedin"></i></a></li>
            <li><a href="#"><i class="icon-pinterest-p  icon pinterest"></i></a></li>
          </ul>
          <div class="lang-menu d-flex align-center p-relative c-pointer">
            <img src="images/language.png" alt="language" />
            <div class="lang d-flex align-center">
              <span class="current-lang">English</span>
              <i class="icon-angle-down icon"></i>
            </div>
            <ul class="lang-list p-absolute">
              <li><a href="">Spanish</a></li>
              <li><a href="">English</a></li>
            </ul>
          </div>
          <div class="login d-flex align-center c-pointer">
            <i class="icon-user fa-fw"></i>
            <span class="">Login</span>
          </div>
        </div>
      </div>
    </section>
    <section class="main-header">
      <div class="container between-flex">
        <div class="main-header-left-wrapper">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>
        <nav>
          <ul class="main-links d-flex align-center">
            <li><a href="" class="active">HOME</a></li>
            <li><a href="">SHOP</a></li>
            <li class="pages-menu p-relative">
              <a href="">PAGES</a>
              <ul class="drop-down-menu p-absolute">
                <li><a href="#">Shop Details</a></li>
                <li><a href="#">Shopping Cart</a></li>
                <li><a href="#">Check Out </a></li>
                <li><a href="#">Blog Details</a></li>
              </ul>
            </li>
            <li><a href="">BLOG</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </nav>
        <div class="main-header-right-wrapper d-flex align-center">
          <div class="wishlist d-flex align-center">
            <div class="wishlist-left-wrapper d-flex align-center">
              <div class="icon-wrapper p-relative">
                <a href="#">
                  <i class="icon-heart icon"></i>
                </a>
                <span class="count p-absolute center-flex">1</span>
              </div>
              <div class="icon-wrapper p-relative">
                <a href="#">
                  <i class="icon-shopping-bag icon"></i>
                </a>
                <span class="count p-absolute center-flex">0</span>
              </div>
            </div>
            <div class="wishlist-right-wrapper">
              <span>item:<span class="price">$150.00</span></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
</body>

</html>
